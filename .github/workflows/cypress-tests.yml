name: Cypress Test Automation

on:
  workflow_dispatch:

jobs:
  cypress-tests:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies FIRST - This is the key change!
      - name: Install Dependencies
        run: npm ci

      # Cache Node.js modules AFTER installation
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Cache Cypress binary (This order is now correct)
      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Verify Cypress Installation
        run: npx cypress verify

      - name: Run Cypress Tests in ${{ matrix.browser }}
        env:
          CYPRESS_VIDEO: false
          CYPRESS_BROWSER: ${{ matrix.browser }}
        run: npx cypress run --browser ${{ matrix.browser }} --spec "cypress/e2e/Trademark Bridge/env_conditional_trademark_bridge.cy.js"