name: Cypress CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Start the application server
      - name: Start server
        run: npm start &
        env:
          CI: true # Ensures your app runs in CI mode (optional)

      # Step 5: Wait for the server to start
      - name: Wait for server to be ready
        run: npx wait-on http://217.76.53.78:8111 # Replace with your app's URL

      # Step 6: Run Cypress tests
      - name: Run Cypress tests
        run: npx cypress run

